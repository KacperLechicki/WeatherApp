<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="/img/sun.png">
</head>

<body>

    <div class="weather">
        <div class="weather__top">
            <h1 class="weather__top-title">weather app</h1>
            <input type="text" id="city" class="weather__top-cityInput" placeholder="Choose a city...">
            <p class="error-info"></p>
            <button class="weather__top-button">Request</button>
            <div class="weather__top-circleBig"></div>
            <div class="weather__top-circleSmall"></div>
        </div>
        <div class="weather__bottom">
            <h2 class="weather__bottom-cityName"></h2>
            <img src="./img/cloud.png" alt="" class="weather__bottom-icon">
            <div class="weather__bottom-data">
                <h3 class="weather__bottom-data-item">WEATHER: </h3>
                <h3 class="weather__bottom-data-item">TEMPERATURE: </h3>
                <h3 class="weather__bottom-data-item">HUMIDITY:</h3>
            </div>
            <div class="weather__bottom-dataAnswers">
                <h3 class="weather__bottom-dataAnswers-item" id="weather">Rain</h3>
                <h3 class="weather__bottom-dataAnswers-item" id="temperature">1C</h3>
                <h3 class="weather__bottom-dataAnswers-item" id="humidity">90%</h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/script.js"></script>
</body>

</html>
